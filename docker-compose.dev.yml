# ─────────────────────────────────────────────────────
# Dev infrastructure only (PG + Redis)
# Auth is handled by Amazon Cognito (managed service)
# Usage: docker compose -f docker-compose.dev.yml up -d
# ─────────────────────────────────────────────────────

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: myfinance
      POSTGRES_PASSWORD: myfinance
      POSTGRES_DB: myfinance
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myfinance"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Adminer (DB web UI, dev only) ──────────────────
  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  pgdata_dev:
  redisdata_dev:

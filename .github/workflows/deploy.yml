name: Deploy

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: myfinance
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/myfinance
            git pull origin main

            # Rebuild and restart all services (including Keycloak)
            docker compose pull
            docker compose up -d --build

            # Wait for Keycloak to be healthy before running migrations
            echo "Waiting for Keycloak to be ready..."
            for i in $(seq 1 30); do
              if docker compose exec -T keycloak curl -sf http://localhost:8180/health/ready > /dev/null 2>&1; then
                echo "Keycloak is ready."
                break
              fi
              sleep 5
            done

            # Run database migrations
            docker compose exec -T backend alembic upgrade head

            echo "Deployment complete at $(date)"
